<div class="container">
  <div class="row d-flex justify-content-center align-items-center ">
    <div class="col-10 col-md-4">
      <form [formGroup]="NewPassword" (ngSubmit)="NewPasswordMethod()">
        <h1 class="h2">Sign In</h1>
        <label for="my-input mt-3">Password</label>
        <input class="form-control mt-2 " type="password" placeholder="enter your password" formControlName="password">
        <div class="" role="alert" *ngIf="NewPassword.get('password')?.errors &&NewPassword.get('password')?.touched">
          <p class="alert alert-danger " *ngIf="NewPassword.get('password')?.getError('required') "> plese enter
            New Password
          </p>
          <p class="alert alert-danger " *ngIf="NewPassword.get('password')?.getError('pattern') "> plese Edit Password
          </p>
        </div>
        <div class="form-group py-2">
          <label for="my-input">confirm password</label>
          <input class="form-control mt-2" placeholder="enter your Phone Number" type="password"
            formControlName="phone">
          <div class="" role="alert"
            *ngIf="NewPassword.get('Confirmpassword')?.errors &&NewPassword.get('Confirmpassword')?.touched">
            <p class="alert alert-danger " *ngIf="NewPassword.get('Confirmpassword')?.getError('required') "> plese
              enter Confirm password
            </p>
            <p class="alert alert-danger " *ngIf="NewPassword.get('Confirmpassword')?.getError('pattern') "> plese Edit
              Confirm password
            </p>
          </div>
        </div>


        <button class="btn btn-success my-2" type="submit" [disabled]="NewPassword.invalid">Update Password</button>



      </form>

    </div>
  </div>
</div>
