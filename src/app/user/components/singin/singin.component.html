<div class="container">
  <div class="row d-flex justify-content-center align-items-center ">
    <div class="col-10 col-md-4">
      <form [formGroup]="signIn" (ngSubmit)="signInMethod()">
        <h1 class="h2">Sign In</h1>
        <div class="form-group py-2">
          <label for="my-input">Phone   Or Email</label>
          <input class="form-control mt-2" placeholder="enter your Phone Number" type="text" formControlName="phone">
          <div class="" role="alert" *ngIf="signIn.get('phone')?.errors &&signIn.get('phone')?.touched">
            <p class="alert alert-danger " *ngIf="signIn.get('phone')?.getError('required') "> plese enter Phone or Email
              Number</p>
            <p class="alert alert-danger " *ngIf="signIn.get('phone')?.getError('pattern') "> plese Edit Phone
              Number </p>
          </div>
        </div>
          <label for="my-input">Password</label>
          <input class="form-control mt-2 " type="password" placeholder="enter your password" formControlName="password">
          <div class="" role="alert" *ngIf="signIn.get('password')?.errors &&signIn.get('password')?.touched">
            <p class="alert alert-danger " *ngIf="signIn.get('password')?.getError('required') "> plese enter Password
            </p>
            <p class="alert alert-danger " *ngIf="signIn.get('password')?.getError('pattern') "> plese Edit Password
            </p>
        </div>

        <div class="my-2">
          <a href="">I forgot my password</a>
        </div>

        <button class="btn btn-success my-2" type="submit" [disabled]="signIn.invalid">Sign up</button>

        <div class="my-2">
         <p>Donâ€™t have account ?  <a href=""> Sign up </a></p>
        </div>

      </form>

    </div>
  </div>
</div>
