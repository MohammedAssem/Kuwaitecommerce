<div class="container">
  <div class="row d-flex justify-content-center align-items-center ">
    <div class="col-10 col-md-4">
      <form [formGroup]="signUp" (ngSubmit)="SignUpMethod()">
        <h1 class="h2">Sign up</h1>
        <div class="form-group py-2">
          <label for="my-input " class="my-2">First Name</label>
          <input placeholder="Enter your first name" class="form-control" type="text" formControlName="firstName">
          <div class="" role="alert" *ngIf="signUp.get('firstName')?.errors &&signUp.get('firstName')?.touched">
            <p class="alert alert-danger " *ngIf="signUp.get('firstName')?.getError('required') "> plese enter first Name
            </p>
          </div>
        </div>
        <div class="form-group py-2">
          <label for="my-input">Last Name</label>
          <input placeholder="Enter your Last name" class="form-control" type="text" formControlName="LastName">
          <div class="" role="alert" *ngIf="signUp.get('LastName')?.errors &&signUp.get('LastName')?.touched">
            <p class="alert alert-danger " *ngIf="signUp.get('LastName')?.getError('required') "> plese enter Last Name
            </p>
          </div>
        </div>
        <div class="form-group py-2">
          <label for="my-input">Phone number</label>
          <input class="form-control mt-2" placeholder="enter your Phone Number" type="text" formControlName="phone">
          <div class="" role="alert" *ngIf="signUp.get('phone')?.errors &&signUp.get('phone')?.touched">
            <p class="alert alert-danger " *ngIf="signUp.get('phone')?.getError('required') "> plese enter Phone
              Number</p>
            <p class="alert alert-danger " *ngIf="signUp.get('phone')?.getError('pattern') "> plese Edit Phone
              Number </p>
          </div>
        </div>
        <div class="form-group py-2">
          <label for="my-input">Email</label>
          <input class="form-control mt-2" placeholder="Enter your Email" type="email" formControlName="email">
          <div class="  " role="alert" *ngIf="signUp.get('email')?.errors &&signUp.get('email')?.touched">
            <p class="alert alert-danger " *ngIf="signUp.get('email')?.getError('email') "> plese enter Email</p>
          </div>
        </div>
          <label for="my-input">Password</label>
          <input class="form-control mt-2 " type="password" placeholder="enter your password" formControlName="password">
          <div class="" role="alert" *ngIf="signUp.get('password')?.errors &&signUp.get('password')?.touched">
            <p class="alert alert-danger " *ngIf="signUp.get('password')?.getError('required') "> plese enter Password
            </p>
            <p class="alert alert-danger " *ngIf="signUp.get('password')?.getError('pattern') "> plese Edit Password
            </p>
        </div>
        <div class="my-2 px-1  ">
          <p> The invoice â€˜ll sent to this email</p>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" formControlName="otp">
          <label class="form-check-label" for="exampleCheck1">Send OTP to verify phone number</label>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" formControlName="AgreeTerms">
          <label class="form-check-label" for="exampleCheck1">Agree Terms
          </label>
        </div>
        <button class="btn btn-success my-2" type="submit" [disabled]="signUp.invalid">Sign up</button>
      </form>

    </div>
  </div>
</div>
